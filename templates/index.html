<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ML BY INJEMAM</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<!--<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">-->
		<link rel="stylesheet" href="{{ url_for('static', filename='fonts/material-design-iconic-font/css/material-design-iconic-font.min.css') }}">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
	</head>

	<body>

		<div class="wrapper" style="background-image: url('static/images/bg-wine.jpg');">
			<div class="inner">

				<form action="{{ url_for('predict')}}" method="post">

				<h3>Red Wine Quality Prediction</h3>
				<h3 style="color:red">{{ prediction_texts }}</h3>
					<div class="form-group">
						<div class="form-wrapper">
							<label for="">fixed acidity</label>
							<input type="number" min="-100" step="0.01" class="form-control" name="fixed_acidity">
						</div>
						<div class="form-wrapper">
							<label for="">volatile acidity</label>
							<input type="number" min="-100" step="0.01" class="form-control" name="volatile_acidity">
						</div>
					</div>
					<div class="form-group">
						<div class="form-wrapper">
							<label for="">citric acid</label>
							<input type="number" min="-100" step="0.01" class="form-control" name="citric_acid">
						</div>
						<div class="form-wrapper">
							<label for="">residual sugar</label>
							<input type="number" min="-100" step="0.01" class="form-control" name="residual_sugar">
						</div>
					</div>
					<div class="form-group">
						<div class="form-wrapper">
							<label for="">chlorides</label>
							<input type="number" min="-100" step="0.01" class="form-control" name="chlorides">
						</div>
						<div class="form-wrapper">
							<label for="">free sulfur dioxide</label>
							<input type="number" min="-100" step="0.01" class="form-control" name="free_sulfur_dioxide">
						</div>
					</div>
					<div class="form-group">
						<div class="form-wrapper">
							<label for="">total sulfur dioxide</label>
							<input type="number" min="-100" step="0.01" class="form-control" name="total_sulfur_dioxide">
						</div>
						<div class="form-wrapper">
							<label for="">density</label>
							<input type="number" min="-100" step="0.01" class="form-control" name="density">
						</div>
					</div>
					<div class="form-group">
						<div class="form-wrapper">
							<label for="">pH</label>
							<input type="number" min="-100" step="0.01" class="form-control" name="pH">
						</div>
						<div class="form-wrapper">
							<label for="">sulphates</label>
							<input type="number" min="-100" step="0.01" class="form-control" name="sulphates">
						</div>
					</div>
					<div class="form-group">
						<div class="form-wrapper">
							<label for="">alcohol</label>
							<input type="number" min="-100" step="0.01" class="form-control" name="alcohol">
						</div>
						<button>Let's Check</button>
					</div>
				</form>


			</div>
		</div>
		
	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
